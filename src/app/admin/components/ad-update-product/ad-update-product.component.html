<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/ad_update">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">List Product</li>
    </ol>
  </nav>
  <h2 class="text-start" style="font-weight: bolder; font-size: 24px;">Danh sách sản phẩm</h2>
  <form>
    <div class="form-group mb-5 d-flex justify-content-center">
      <input (input)="handlerSearch($event)" type="search" placeholder="Search a Product" [ngModelOptions]="{standalone: true}" [(ngModel)]="search" class="form-control" style="width: 700px; box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;" >
    </div>
  </form>
  <table class="container">
    <thead>
      <tr>
        <th>
          <h1>Image</h1>
        </th>
        <th>
          <h1>Name</h1>
        </th>
        <th>
          <h1>Category</h1>
        </th>
        <th>
          <h1>Price</h1>
        </th>
        <th>
          <h1>Action</h1>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listProduct | paginate: {itemsPerPage: 5, currentPage: p}">
        <td><img src="{{item.image1}}" width="100"></td>
        <td>{{item.name}}</td>
        <td>{{item.category}}</td>
        <td>{{item.price}}</td>
        <td>
            <!--  -->
          <Button Class="Edit-Button mb-1"  (click)="handleEdit(item.id)">
            <Div Class="Trash">
              <Div Class="Top">
                <Div Class="Paper"></Div>
              </Div>
              <Div Class="Box"></Div>
              <Div Class="Check">
                <i class="fa-solid fa-pen-to-square"></i>
              </Div>
            </Div>
            <Span>Edit Item</Span>
          </Button>

          <Button Class="Button" (click)="handleDelete(item)">
            <Div Class="Trash">
              <Div Class="Top">
                <Div Class="Paper"></Div>
              </Div>
              <Div Class="Box"></Div>
              <Div Class="Check">
                <i class="fa-solid fa-trash"></i>
              </Div>
            </Div>
            <Span>Delete Item</Span>
          </Button></td>
      </tr>
    </tbody>
  </table>
  <div class="col-12">
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </ul>
    </nav>
  </div>
</div>
